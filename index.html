<!DOCTYPE html>
<html>
<head>
	<title>POST</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <div class="main">
    <div class="container-fluid">
      <div class="header"  style="">
        <nav class="navbar navbar-default">
          <img class="img-responsive" style="margin-top:5px; margin-left: 5px;" src="image/image.jpg" width="100" height="70" alt="" />
        </nav>
      </div>

      <div class="row">
        <div class="column col-md-3 col-lg-3 text-center">
          <button id="testjson" class="load-post btn btn-primary">Load Posts</button>
        </div>
        <div class="show-post column col-md-3 col-lg-9 text-center">
        	<h2 style="margin-top: 0px"> Posts </h2>
        	<h3 id="click"> Click on Load Post to see more posts</h3>
         <div id="loadingImage" class="text-center">
         	<img src="image/loader.gif" alt="Loading....." />
         </div>	
          <div class="showPost">
            <div id="post"></div>
          </div>
          <p class="temp"></p>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Delete</h4>
                      </div>
                      <div class="modal-body">
                          <p>Do you want to delete the post</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" id="cancel" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-default delete" id="delete" data-dismiss="modal">Delete</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="footer">
        <p align="center" style="color: white;">Copyright Reserved &copy;</p>
      </div>
    </div>
  </div>
</body>
</html>
